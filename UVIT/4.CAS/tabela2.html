<!DOCTYPE html>
<html>
    <head>
        <title> Tabela 2</title>
        <meta charset="UTF-8">

        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td{
                border: 1px solid black;
            }
         
        </style>
    </head>

    <body>
        <h2> Tabela </h2>
        <table>
            <thead>
                <tr>
                    <th> Kol1</th>
                    <th> Kol2 </th>
                    <th> Kol3 </th>
                    <th> Kol4</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2"> 1</td>
                    <td colspan="3"> 2 </td>

                </tr>
                  

                <tr>
                    <td> 6 </td>
                    <td> 7 </td>
                    <td> 8</td>

                </tr>
                    

                <tr>  
                    <td> 9</td>
                    <td> 10 </td>
                    <td> 11 </td>
                    <td> 12 </td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
