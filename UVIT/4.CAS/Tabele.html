<!DOCTYPE html>
<html>
    <head>
        <title> Tabele </title>
        <meta charset="UTF-8">

        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                caption-side: bottom;
            }

            td, th {
                border: 1px solid black;
            }

            #specijalna{
                border: none;
                width: 300px;
                height: 50px;
            }
        </style>
    </head>

    <body>
        <h1> Tabele </h1>
        <table>
            <caption> Tabela 1: Informacije o nekim vitaminima </caption>
            <thead>
                <th> Vitamin</th>
                <th> Pun naziv </th>
                <th> Rastvorljivost </th>
            </thead>
            <tbody>
                <tr>
                    <td> C </td>
                    <td id="specijalna"> Askorbinska kiselina</td>
                    <td> Voda </td>
                </tr>

                <tr>
                    <td> D </td>
                    <td> Kalcijum </td>
                    <td> Masti </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
